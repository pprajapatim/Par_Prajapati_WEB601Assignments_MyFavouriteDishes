<section class="dishById-sec">
    <div class="idForm" >
        <form (submit)="findDishById()">
            <mat-form-field>
                <mat-label for="dishId">Enter an ID:</mat-label>
                <input matInput type="number" min="0" id="dishId" name="dishId" [(ngModel)]="dishId" placeholder="Enter an ID">
            </mat-form-field> <br>
            <button mat-raised-button color="primary" type="submit">Get Dish!<mat-icon>Download</mat-icon></button>
        </form>
    </div>
    <div class="oneCard">
        <app-content-card [dish]="oneDishById" [class]="'oneDish'"></app-content-card>
    </div>
</section>

<app-message></app-message>
<app-content-list></app-content-list>
