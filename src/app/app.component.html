<section class="dishById-sec">
    <div class="idForm" >
        <form (submit)="findDishById()">
            <label for="dishId">Enter an ID:</label> <br>
            <input type="number" min="0" id="dishId" name="dishId" [(ngModel)]="dishId" placeholder="Enter an ID">
            <button>Get Dish</button>
        </form>
    </div>
    <div class="oneCard">
        <app-content-card [dish]="oneDishById" [class]="'oneDish'"></app-content-card>
    </div>
</section>

<app-content-list></app-content-list>
