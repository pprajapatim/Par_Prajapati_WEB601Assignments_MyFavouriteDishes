<section class="newDish-Section">
    <div>
        <h2>Add New Dish</h2>
        <form class="newDishForm" (submit)="addNewDish()">

          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" [(ngModel)]="newDish.title">
          </div>

          <div>
            <label for="desc">Description:</label>
            <textarea name="description" id="desc" cols="30" rows="4" [(ngModel)]="newDish.description"></textarea>
          </div>

          <div>
            <label for="creator">Creator:</label>
            <input type="text" id="creator" name="creator" [(ngModel)]="newDish.creator">
          </div>

          <div>
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" [(ngModel)]="newDish.type">
          </div>

          <div>
            <label for="img">Image Url:</label>
            <input type="text" id="img" name="img" [(ngModel)]="newDish.image">
          </div>

          <div class="addBtn">
            <button type="submit">Add Dish</button>
          </div>
        </form>
    </div>
</section>
