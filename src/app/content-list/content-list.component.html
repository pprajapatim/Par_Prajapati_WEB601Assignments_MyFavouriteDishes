<main>

  <app-modify-content (addDishEvent)="addNewDish($event)"></app-modify-content>

  <section class="searchForTitle">
      <div>
          <input type="text" [(ngModel)]="searchTitle" placeholder="Search Title here...">
          <button (click)="searchByTitle()">Search</button>
      </div>
      <div *ngIf="titleFound !== null">
          <p [style.color]="titleFound ? 'green' : 'red'">
              {{titleFound ? 'Dish Exist' : 'Dish Not Exist'}}
          </p>
      </div>
  </section>

  <h1>Content with No Type</h1>

  <section class="cards">
    <div *ngFor="let content of contents | typeFilter:''" hoverAffect="border">
        <app-content-card [dish]="content" [class]="''"></app-content-card>
    </div>
  </section>

  <h1>Content with Snack Type Dishes</h1>

  <section class="cards">
    <div *ngFor="let content of contents | typeFilter:'Snack'" hoverAffect="border">
        <app-content-card [dish]="content" [class]="'Snack'"></app-content-card>
    </div>
  </section>

  <h1>Content with Meal Type Dishes</h1>

  <section class="cards">
    <div *ngFor="let content of contents | typeFilter:'Meal'" hoverAffect="border">
        <app-content-card [dish]="content" [class]="'Meal'"></app-content-card>
    </div>
  </section>
</main>
