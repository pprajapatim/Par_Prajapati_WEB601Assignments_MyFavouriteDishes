<h2>Content List</h2>

<div>
  <input type="text" [(ngModel)]="searchTitle" placeholder="Enter title" />
  <button (click)="searchContent()">Search</button>
  <p [style.color]="titleExists ? 'green' : 'red'">
    {{ searchMessage }}
  </p>
</div>

<h3>Content with No Type</h3>
<div *ngFor="let item of contents | typeFilter">
  <div class="card">{{ item.title }}</div>
</div>

<h3>Content with Snack Type Dishes</h3>
<div *ngFor="let item of contents | typeFilter: 'Snack'">
  <div class="card type-a">{{ item.title }}</div>
</div>

<h3>Content with Meal Type Dishes</h3>
<div *ngFor="let item of contents | typeFilter: 'Meal'">
  <div class="card type-b">{{ item.title }}</div>
</div>
